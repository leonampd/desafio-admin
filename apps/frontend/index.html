<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Admin - Memed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="assets/bower_components/mustache.js/mustache.js"></script>
    <script src="assets/js/application.js"></script>
</head>
<body>
    <div class="container">
        <div id="form-medicamento-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Medicamento</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div id="feedback">
                                        <div class="alert alert-success sucesso">
                                            <strong>Pronto!</strong> Medicamento atualizado com sucesso.
                                        </div>
                                        <div class="alert alert-danger erro">
                                            <strong>Ops!</strong> Não foi possível atualizar o medicamento.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nome</label>
                                        <input type="text" class="form-control" id="nome" placeholder="Roacutan">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">GGREM</label>
                                        <input type="text" class="form-control" id="ggrem" placeholder="123456">
                                    </div>
                                    <input type="hidden" name="slug" id="slug">
                                    <button id="modal-action-button" type="button" class="btn btn-default">Atualizar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row historico">
                            <div class="col-md-12">
                                <h4>Histórico</h4>
                                <ul id="lista-historico" class="lista-historico">
                                    <li>Nenhum registro para o medicamento selecionado</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <header>
            <div class="row">
                <div class="col-md-8"><img src="https://user-images.githubusercontent.com/2197005/28128758-3b0a0626-6707-11e7-9583-dac319c8b45b.png" alt=""></div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" type="text" id="search" placeholder="Roacutan...">
                    </div>
                </div>
            </div>
        </header>

        <div class="panel panel-default">
            <div class="panel-heading">Banco de medicamentos</div>
            <div class="panel-body">
                <p>Banco de medicamentos</p>
            </div>

            <!-- Table -->
            <table id="medicamentos" class="table">
                <thead>
                    <th>Nome</th>
                    <th>GGREM</th>
                    <th>Criado em</th>
                    <th>Atualizado em</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script id="linha-medicamento-template" type="x-tmpl-mustache">
        <tr data-ggrem="{{ggrem}}" data-slug="{{slug}}" data-nome="{{nome}}">
            <td>{{nome}}</td>
            <td>{{ggrem}}</td>
            <td>{{data_criacao}}</td>
            <td>{{data_atualizacao}}</td>
        </tr>
    </script>
    <script id="linha-historico-medicamento-template" type="x-tmpl-mustache">
        <li>
            <span class="usuario">{{usuario}}</span>
            <span class="acao atualizacao">{{acao}}</span>
            <span class="campo">{{campo}}</span> de
            <span class="valor anterior">{{valor_anterior}}</span> para
            <span class="valor novo">{{valor_novo}}</span> em
            <span class="data">{{data_atualizacao}}</span>
        </li>
    </script>
</body>
</html>
