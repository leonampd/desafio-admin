<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Admin - Memed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="assets/bower_components/mustache.js/mustache.js"></script>
    <script src="assets/js/application.js"></script>
</head>
<body>
    <div class="container">
        <div id="form-medicamento-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Medicamento</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nome</label>
                                <input type="email" class="form-control" id="nome" placeholder="Roacutan">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">GGREM</label>
                                <input type="text" class="form-control" id="ggrem" placeholder="123456">
                            </div>
                            <button type="submit" class="btn btn-default">Atualizar</button>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <header>
        </header>

        <div class="panel panel-default">
            <div class="panel-heading">Banco de medicamentos</div>
            <div class="panel-body">
                <p>Banco de medicamentos</p>
            </div>

            <!-- Table -->
            <table id="medicamentos" class="table">
                <thead>
                    <th>Nome</th>
                    <th>GGREM</th>
                    <th>Criado em</th>
                    <th>Atualizado em</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script id="linha-medicamento-template" type="x-tmpl-mustache">
        <tr data-ggrem="{{ggrem}}" data-nome="{{nome}}">
            <td>{{nome}}</td>
            <td>{{ggrem}}</td>
            <td>{{data_criacao}}</td>
            <td>{{data_atualizacao}}</td>
        </tr>
    </script>
</body>
</html>
